<div class="row">
	<center><h4>Graveyard</h4></center>
</div>
<div class="graveyard">		
  <center class="tombs">
  	<span data-ng-repeat="tomb in tombs" class="tomb" data-ng-include="'res/img/eggrip.svg'"></span>
  </center>
</div>
<div class="row">
	<center><h4>Trophies</h4></center>
</div>
<div class="row" data-ng-repeat="trophy in trophies">
	<div class="columns small-2 large-3">&nbsp;</div>
	<div class="columns small-4 large-3" data-ng-bind="trophy.name"></div>
	<div class="columns small-6 large-6" data-ng-bind="trophy.description"></div>
</div>
