<div class="row">
	<h5>Graveyard</h5>	
</div>
<div class="row">
	<ul class="small-block-grid-4 large-block-grid-8">
	  <li data-ng-repeat="tomb in tombs">
	  	<span data-ng-include="'res/img/eggrip.svg'"></span>
	  </li>
	</ul>
</div>
<div class="row">
	<h5>Trophies</h5>
</div>
<div class="row" data-ng-repeat="trophy in trophies">
	<div class="columns small-4 large-3" data-ng-bind="trophy.name"></div>
	<div class="columns small-8 large-9" data-ng-bind="trophy.description"></div>
</div>
