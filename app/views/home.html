<div class="row space">
  <div class="column small-10 small-centered">
    <center>
      <img data-ng-src="{{eggs[age]}}" width="150" data-ng-click="age=(age+1)%3">
    </center>
  </div>
</div>

<div class="row space">
  <div class="columns small-6 small-centered">
    <p>{{progress}} 3021 steps to go!</p>
  </div>
</div>

<div class="row space" style="position: fixed; bottom:0; padding: 1em">
  <div class="small-12 columns">
    <div class="switch large round" style="margin-right:0; margin-left:auto">
      <input id="x" name="switch-x" type="radio" ng-model="enabled" ng-value="0" checked>
      <label for="x">Off</label>
      <input id="x1" name="switch-x" type="radio" ng-model="enabled" ng-value="1">
      <label for="x1">On</label>
      <span></span>
    </div>
    <div style="text-align: right; font-size: 0.7em; font-style: italic; margin-top: 0.5em">
        Step counter is <span ng-hide="running">not </span>running
    </div>
  </div>
</div>
