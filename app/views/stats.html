<div class="row">
	<center>
		<h6>Last 7 days Steps</h6>
		<nvd3-discrete-bar-chart
    	data="weeklyStats"
        id="weeklyStats"
        width="700"
        height="500"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        yAxisTickFormat="yAxisTickFormatFunction()"
        staggerLabels="true"
        showValues="false"
        color="colorFunction()"
        margin="{left:60,top:60,bottom:60,right:60}">
        	<svg></svg>
    </nvd3-discrete-bar-chart>
  </center>
</div>
